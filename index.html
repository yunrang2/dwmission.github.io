<style>
@font-face {
    font-family: 'CustomFont';
    src: url('https://raw.githubusercontent.com/yunrang2/upload/master/DNFBitBitv2.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 스크롤 막기 */
    position: relative;
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    width: 100vw;
    height: 100vh;
    box-sizing: border-box;
    font-family: 'CustomFont', sans-serif;
}

.container {
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    color: #fff;
    text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    position: relative;
    overflow: hidden;
}

.row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 10px;
}

.text-group-container {
    margin-bottom: 0px;
}

.text-group {
    display: flex;
    justify-content: space-between; /* 왼쪽 텍스트와 오른쪽 텍스트 사이에 공간 배분 */
    width: 100%; /* 전체 너비 사용 */
}

.left-text,
.right-text {
    margin: 0;
    margin-bottom: 2px;
    transition: color 0.3s ease;
}

.left-text,
.right-text,
.special-text {
    font-size: 48px;
    font-weight: bold;
    padding: 5px 10px;
    box-sizing: border-box;
    position: relative;
    line-height: 1;
    display: inline-block;
    color: #fff;
    -webkit-text-stroke: 1px black;
    cursor: pointer;
    margin-bottom: 5px;
    transition: color 0.3s ease, text-shadow 0.3s ease; /* 컬러 변화와 음영 효과 추가 */
    font-family: 'CustomFont', sans-serif;
}

.left-text:hover,
.special-text:hover {
    color: #ffcc00; /* 호버 시 텍스트 색상 변경 */
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6); /* 호버 시 텍스트 음영 효과 */
}

.right-text {
    color: #ff63dd; /* 원래 색상 */
    text-align: right; /* 오른쪽 정렬 */
}

.right-text:hover {
    color: #ffcc00; /* 호버 시 텍스트 색상 변경 */
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6); /* 호버 시 텍스트 음영 효과 */
}

.yellow-text {
    color: yellow;
    text-align: left;
    margin-top: 0px;
    margin-bottom: 0px;
    font-size: 50px;
    margin-left: 80px;
    text-shadow:
        6px 0px 0 rgba(0, 0, 0, 0.5),
        -1px -1px 0 rgba(0, 0, 0, 0.5),
        1px -1px 0 rgba(0, 0, 0, 0.5),
        -1px 1px 0 rgba(0, 0, 0, 0.5),
        1px 1px 0 rgba(0, 0, 0, 0.5);
    transition: color 0.3s ease, text-shadow 0.3s ease; /* 컬러 변화와 음영 효과 추가 */
    font-family: 'CustomFont', sans-serif;
}

.yellow-text:hover {
    color: #ffcc00; /* 호버 시 텍스트 색상 변경 */
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6); /* 호버 시 텍스트 음영 효과 */
}

.button-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    margin-top: 10px;
    gap: 5px;
}

.button {
    background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 40px;
    cursor: pointer;
    width: auto;
    max-width: 200px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-family: 'CustomFont', sans-serif;
}

.button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}

.disco-light {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #fff;
    border-radius: 50%;
    animation: blink 1s infinite alternate;
}

#buttonContainer {
    position: fixed;
    top: 20px;
    right: 20px;
}

.chicken-img {
    position: absolute;
    bottom: 0;
    width: 300px;
    animation: dance 2s infinite alternate;
}

.chicken-img.left {
    left: 20px;
}

.chicken-img.right {
    right: 20px;
}

@keyframes dance {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}

.bg-music {
    position: fixed;
    bottom: 20px;
    right: 20px;
}

#bgMusicButton {
    position: fixed;
    bottom: 120px;
    right: 20px;
    cursor: pointer;
    z-index: 1000;
}

#bgMusicButton img {
    width: 200px;
    height: auto;
    display: block;
    border: none;
    outline: none;
}

#bgMusicButton:hover {
    opacity: 0.8;
}

#goBackButton {
    position: fixed;
    top: 20px;
    right: 20px;
}

.timer-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 1);
    border: 2px solid #000;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 48px;
    z-index: 1001;
    animation: pulse 1s infinite alternate;
    font-family: 'CustomFont', sans-serif;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

@keyframes heartbeat {
    from {
        transform: scale(1);
    }
    to {
        transform: scale(1.1);
    }
}

.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #6a0dad;
    z-index: 1;
    width: 80%;
    max-width: 500px;
    background-color: #fefefe;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 20px;
    font-family: 'CustomFont', sans-serif;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

.modal-content {
    background-color: #fefefe;
    padding: 40px;
    border-radius: 20px;
    text-align: left;
    font-size: 24px; /* 폰트 크기 통일 */
}

.modal-content p {
    color: black;
}

.close {
    position: absolute;
    float: right;
    top: 1px;
    right: 5px;
    cursor: pointer;
    font-size: 36px;
    font-weight: bold;
    color: black;
    background-color: #ffffff;
    border: 2px solid #000000;
    font-family: 'CustomFont', sans-serif;
}

.close:hover,
.close:focus {
    background-color: rgb(38, 0, 255);
    color: rgb(255, 0, 0);
    text-decoration: none;
    cursor: pointer;
}

.button-container-vertical {

    align-items: center;
}

.button-bg-music {

.button-bg-music:hover {

}

#bgMusicModal.modal {

    left: unset;

}

.red-flash {
    background-color: red;

}

@keyframes flash {

    to { opacity: 0; }
}

.error-message {

    left: 50%;

}

.popup-image img {

#memoButton {

#importantMemoModal, #fanBirthdayModal, #fanMemoModal, #addFanBirthdayModal, #addFanMemoModal, #viewFanMemoModal, #calculatorModal {

#addFanBirthdayModal input, #addFanMemoModal input, #addFanMemoModal textarea {
    width: 100%;

    margin-bottom: 20px;
    font-size: 24px;

    border-radius: 10px;
    border: 1px solid #ccc;
    font-family: 'CustomFont', sans-serif;
}

#fanBirthdayList, #fanMemoList {
    list-style: none;
    padding: 0;
}

#fanBirthdayList li, #fanMemoList li {
    padding: 20px;

#fanBirthdayList li button, #fanMemoList li button, #addFanBirthdayModal .button, #addFanMemoModal .button, #viewFanMemoModal .button {

#fanBirthdayList li button:hover, #fanMemoList li button:hover, #addFanBirthdayModal .button:hover, #addFanMemoModal .button:hover, #viewFanMemoModal .button:hover {
    background-color: #2980b9;

#calculator {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

#calculator input {
    grid-column: span 4;
    padding: 20px;
    font-size: 24px;
    text-align: right;
    box-sizing: border-box;
    border-radius: 10px;
    border: 1px solid #ccc;

}

#calculator button {

    color: #fff;

    font-family: 'CustomFont', sans-serif;
}

#calculator button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}
</style>

<script>
// 메모 모달을 여는 함수

// 팬 메모 보기 모달을 여는 함수
function openViewFanMemoModal(nickname, memoContent) {

function closeViewFanMemoModal() {

}

// 팬 생일 저장 함수
function saveFanBirthday() {
    const nickname = document.getElementById('fanNickname').value;
    const birthday = document.getElementById('fanBirthday').value;
    if (nickname && birthday) {
        const fanBirthdays = JSON.parse(localStorage.getItem('fanBirthdays') || '[]');
        fanBirthdays.push({ nickname, birthday });
        localStorage.setItem('fanBirthdays', JSON.stringify(fanBirthdays));
        renderFanBirthdays();
        closeAddFanBirthdayModal();
    }
}

// 팬 메모 저장 함수
function saveFanMemo() {
    const nickname = document.getElementById('fanMemoNickname').value;
    const memoContent = document.getElementById('fanMemoContent').value;
    if (nickname && memoContent) {
        const fanMemos = JSON.parse(localStorage.getItem('fanMemos') || '[]');
        fanMemos.push({ nickname, memoContent });
        localStorage.setItem('fanMemos', JSON.stringify(fanMemos));
        renderFanMemos();
        closeAddFanMemoModal();
    }
}

// 팬 생일 리스트 렌더링 함수
function renderFanBirthdays() {
    const fanBirthdays = JSON.parse(localStorage.getItem('fanBirthdays') || '[]');
    const fanBirthdayList = document.getElementById('fanBirthdayList');
    fanBirthdayList.innerHTML = '';
    fanBirthdays.forEach(({ nickname, birthday }, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${nickname} - ${birthday} <button onclick="deleteFanBirthday(${index})">삭제</button>`;
        fanBirthdayList.appendChild(li);
    });
}

// 팬 생일 삭제 함수
function deleteFanBirthday(index) {
    const fanBirthdays = JSON.parse(localStorage.getItem('fanBirthdays') || '[]');
    fanBirthdays.splice(index, 1);
    localStorage.setItem('fanBirthdays', JSON.stringify(fanBirthdays));
    renderFanBirthdays();
}

// 팬 메모 리스트 렌더링 함수
function renderFanMemos() {
    const fanMemos = JSON.parse(localStorage.getItem('fanMemos') || '[]');
    const fanMemoList = document.getElementById('fanMemoList');
    fanMemoList.innerHTML = '';
    fanMemos.forEach(({ nickname, memoContent }) => {
        const li = document.createElement('li');
        li.innerHTML = `${nickname} <button onclick="openViewFanMemoModal('${nickname}', '${memoContent}')">보기</button> <button onclick="deleteFanMemo('${nickname}')">삭제</button>`;
        fanMemoList.appendChild(li);
    });
}

// 팬 메모 삭제 함수
function deleteFanMemo(nickname) {
    const fanMemos = JSON.parse(localStorage.getItem('fanMemos') || '[]');
    const updatedFanMemos = fanMemos.filter(memo => memo.nickname !== nickname);
    localStorage.setItem('fanMemos', JSON.stringify(updatedFanMemos));
    renderFanMemos();
}

// 모든 모달을 닫는 함수
function closeAllModals() {
    document.querySelectorAll('.modal').forEach(modal => {
        modal.style.display = 'none';
    });
}

// 계산기 모달을 여는 함수
function openCalculatorModal() {
    document.getElementById('calculatorModal').style.display = 'block';
}

// 계산기 모달을 닫는 함수
function closeCalculatorModal() {
    document.getElementById('calculatorModal').style.display = 'none';
}

// 계산기 기능
function appendCalc(value) {
    const display = document.getElementById('calcDisplay');
    display.value += value;
}

function clearCalc() {
    document.getElementById('calcDisplay').value = '';
}

function calculate() {
    const display = document.getElementById('calcDisplay');
    try {
        display.value = eval(display.value);
    } catch (e) {
        display.value = 'Error';
    }
}

// 모달 열기 함수
function openModal(type) {
    let modalContent = `

        modalContent += `

        modalContent += `

            <p style="color: #ff0000; text-align: center;">랜덤 휴방</p>
            <p style="color: black; text-align: center;">(방송시간은 지맘대로 바뀔수 있음)</p>`;

        modalContent += `

            <p style="text-align: center;">51♥ 151♥ 512♥ 1051♥ 2851♥</p>

    } else if (type === 'bgMusic') {
        modalContent += `
        <div class="button-container-vertical">
            <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/%EC%84%B9%EC%8B%9C.mp3')">섹시</button>
            <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/%EB%B6%88%EC%8C%8D.mp3')">불쌍</button>
            <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/%EB%A9%B8%EB%A7%9D.mp3')">멸망</button>
            <button class="button-bg-music" onclick="playAudio('https://raw.githubusercontent.com/yunrang2/upload/master/%EA%B2%8C%EC%9E%84.mp3')">게임</button>

        // 브금 모달을 오른쪽으로 이동

        document.getElementById("myModal").style.left = "unset";

// 타이머 시작 함수
let timerId; // 타이머 식별자를 저장할 변수
let timeLeft = 0; // 남은 시간을 저장할 변수

function startTimer(duration) {
    const timerContainer = document.querySelector('.timer-container');
    if (timerContainer) timerContainer.remove(); // 이전 타이머가 있다면 삭제

    clearInterval(timerId); // 이전 타이머가 있다면 중지

    timeLeft += duration; // 기존 시간에 추가
    const newTimerContainer = document.createElement('div');
    newTimerContainer.classList.add('timer-container');
    newTimerContainer.innerText = timeLeft + '초';
    document.body.appendChild(newTimerContainer);

    timerId = setInterval(() => {
        timeLeft--;
        newTimerContainer.innerText = timeLeft + '초';

        if (timeLeft <= 0) {
            clearInterval(timerId);
            newTimerContainer.remove();
        }
    }, 1000);
}

// 하트 뿅뿅 애니메이션 적용 함수
function startHeartbeatEffect(heartId) {

}

// 기타 기능
function stopAllAudio() {
    var audios = document.querySelectorAll('audio');
    audios.forEach(function(audio) {
        audio.pause();
        audio.currentTime = 0;

}

function hideContent() {
    document.querySelectorAll(".text-group, .yellow-text, .button-container").forEach(item => item.style.display = "none"); // 기존 요소 숨김

function goBack() {
    location.reload(); // 페이지 새로고침

    // 브금 버튼 다시 나타내기
    const bgMusicButton = document.getElementById('bgMusicButton');
    if (bgMusicButton) {
        bgMusicButton.style.display = 'block';
    }
}

function toggleEffects() {
    hideContent(); // 컨텐츠 숨기기

    const container = document.querySelector('.container');
    if (!container) {
        console.error('Error: Cannot find .container element.');
        return;
    }

    // 배경음악 재생
    const bgMusic = new Audio('https://raw.githubusercontent.com/yunrang2/upload/master/닭춤.mp3');
    bgMusic.loop = true;
    bgMusic.play();

    // 조명 효과 추가
    for (let i = 0; i < 50; i++) {
        const light = document.createElement('div');
        light.classList.add('disco-light');
        light.style.top = Math.random() * 100 + '%';
        light.style.left = Math.random() * 100 + '%';
        light.style.backgroundColor = randomColor();
        container.appendChild(light);
    }

    // 왼쪽 닭 이미지 추가
    const leftChickenImg = document.createElement('img');
    leftChickenImg.src = 'https://raw.githubusercontent.com/yunrang2/upload/master/dancing-chicken-ezgif.com-crop.gif';
    leftChickenImg.classList.add('chicken-img', 'left');
    container.appendChild(leftChickenImg);

    // 오른쪽 닭 이미지 추가
    const rightChickenImg = leftChickenImg.cloneNode(true);
    rightChickenImg.classList.remove('left');
    rightChickenImg.classList.add('right');
    container.appendChild(rightChickenImg);

    // 브금 버튼 숨기기
    const bgMusicButton = document.getElementById('bgMusicButton');
    if (bgMusicButton) {
        bgMusicButton.style.display = 'none';
    }
}

const goBackButton = document.getElementById('goBackButton');
goBackButton.classList.add('go-back-button-style');

document.addEventListener('DOMContentLoaded', function() {
    const style = document.createElement('style');
    style.innerHTML = `
        .go-back-button-style {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    `;
    document.head.appendChild(style);
});

function randomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

let currentAudio = null; // 현재 재생 중인 오디오 요소를 저장할 변수

function playAudio(url) {
    if (currentAudio) {
        currentAudio.pause(); // 현재 재생 중인 오디오를 일시 정지
    }
    
    currentAudio = new Audio(url); // 새로운 오디오 요소 생성
    currentAudio.loop = true; // 반복 재생 설정
    currentAudio.play(); // 오디오 재생
}

function triggerScarySequence() {
    // 모든 콘텐츠 숨기기
    document.querySelector('.container').style.display = 'none';
    
    // 첫 번째 오디오 재생
    const scaryAudio = new Audio('https://raw.githubusercontent.com/yunrang2/upload/master/공포 브금.mp3');
    scaryAudio.play();

    // 5초 후 귀신 이미지와 비명 소리 재생
    setTimeout(() => {
        // 비명 소리 재생
        const screamAudio = new Audio('https://raw.githubusercontent.com/yunrang2/upload/master/비명소리.mp3');
        screamAudio.play();

        // 귀신 이미지 추가
        const ghostImage = document.createElement('img');
        ghostImage.src = 'https://raw.githubusercontent.com/yunrang2/upload/master/귀신.gif';
        ghostImage.style.position = 'fixed';
        ghostImage.style.top = '50%';
        ghostImage.style.left = '50%';
        ghostImage.style.transform = 'translate(-50%, -50%)';
        ghostImage.style.width = '0';
        ghostImage.style.height = '0';
        ghostImage.style.transition = 'width 0.5s ease-in-out, height 0.5s ease-in-out';
        document.body.appendChild(ghostImage);

        setTimeout(() => {
            ghostImage.style.width = '100vw';
            ghostImage.style.height = '100vh';
        }, 50);

        // 5초 후 초기화면으로 복귀
        setTimeout(() => {
            document.body.removeChild(ghostImage);
            goBack();
        }, 5000);
    }, 5000);
}
